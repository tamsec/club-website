{% if messages %}
    {% for message in messages %}
        <div id="message" class="container">
          {% if 'error' == message.tags %}
          <div class="animated fadeIn delay-500ms alert alert-danger alert-dismissible text-center" role="alert">
          {% else %}
          <div class="animated fadeIn delay-1s alert alert-{{ message.tags }} alert-dismissible text-center" role="alert">
          {% endif %}
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
              <strong>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                    Error: 
                {% else %}
                    {{ message.tags | title }}
                {% endif %}
              </strong>
              {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}
