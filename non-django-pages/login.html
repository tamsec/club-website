  <!-- https://startbootstrap.com/snippets/login/ -->
  <div class="container" style="min-height:100vh;">
    <div class="row text-center animated fadeInUp mt-3">
      <div class="col-12">
        <h1 class="text-white inconsolata-font" style="letter-spacing:.5px;">Sign In</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin text-white" style="background:#000;">
          <div class="card-body">
            <form class="form-signin">
              <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              </div>
              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4" style="background:#fff">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
            </form>
            <div class="row mt-3 justify-content-between mx-1 accounts">
              <div class="d-inline font-weight-bold"><a href="./register.html"> Create Account</a></div>
              <div class="d-inline font-weight-bold"><a href="#"> Forgot Password?</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
